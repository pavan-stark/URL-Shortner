{% extends 'layout.html' %}

{% block title %}

{% endblock %}
{% block content %}
<h1>URL Shortener</h1>
<style>
  button{
    display:block;
    margin:auto;
}  
</style>
    <form method="POST" action="/">
      <input type="text" name="url" placeholder="Enter URL here" required>
      <button type="submit">Shorten</button>
      <img src="https://www.jobvacancyresult.com/storage/company/1976_innomatics.png"
      alt="centred image"
      style="width:50%">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}


{% endblock %}
